<!-- header.component.html -->
<header class="main-header" [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Toggle Button -->
      <button class="btn btn-link sidebar-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Search Form -->
      <!-- <form class="d-none d-lg-flex search-form align-items-center">
        <div class="text-muted small px-2">
          <i class="fas fa-info-circle me-1"></i>
          {{ today | date : 'dd/MM/yyyy' }} · {{ currentUser?.roles?.[0] }}
        </div>
      </form> -->
      <div class="d-none d-lg-flex flex-grow-1 justify-content-center align-items-center">
        <span>Báo cáo tình hình SXKD <span class="text-muted small">{{ today | date : 'dd/MM/yyyy' }}</span></span>
      </div>

      <!-- Right Menu -->
      <ul class="navbar-nav ms-auto">
        <!-- Notifications -->

        <!-- User Menu -->
        <li class="nav-item dropdown" dropdown>
          <button class="nav-link dropdown-toggle btn btn-link" dropdownToggle>
            <i class="fas fa-user-circle user-icon"></i>
            <span class="d-none d-lg-inline">{{ currentUser?.fullName }}</span>
          </button>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-end">
            <li class="dropdown-header text-center">
              <i class="fas fa-user-circle fa-2x text-secondary"></i>
              <p>
                {{ currentUser?.fullName }}
                <br />
                <small class="text-muted" *ngFor="let role of currentUser?.roles; let i = index">
                  {{ role }}
                  <br />
                </small>
              </p>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a routerLink="/profile" class="dropdown-item">
                <i class="fas fa-user me-2"></i>
                Hồ sơ cá nhân
              </a>
            </li>
            <li>
              <a routerLink="/settings" class="dropdown-item">
                <i class="fas fa-cog me-2"></i>
                Cài đặt
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a href="#" class="dropdown-item" (click)="logout($event)">
                <i class="fas fa-sign-out-alt me-2"></i>
                Đăng xuất
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
