<!-- login.component.html -->
<div class="container-fluid">
  <div class="row vh-100">
    <div class="col-md-6 d-none d-md-block bg-primary">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="text-white px-5 text-center">
          <h1 class="display-4 fw-bold">Tình hình sản xuất kinh doanh</h1>
          <p class="lead">CPĐS - Công nghiệp - Chi nhánh KT + ĐM - CTCP TTTH</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 bg-light">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="card shadow-sm border-0" style="min-width: 400px">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <img src="assets/images/logo.png" alt="Logo" height="60" />
              <h2 class="mt-3">Đăng nhập</h2>
            </div>
            <!-- mồi nhử, nằm TRƯỚC toàn bộ form thật -->
            <form style="display: none">
              <input type="text" name="email" autocomplete="username" />
              <input type="password" name="password" autocomplete="current-password" />
            </form>
            <form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off">
              <!-- mồi nhử để lừa autofill -->
              <!-- <input type="text" name="fakeuser" autocomplete="username" style="display: none" />
              <input
                type="password"
                name="fakepass"
                autocomplete="new-password"
                style="display: none" /> -->
              <!-- username -->
              <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input
                  #usernameInput
                  type="text"
                  autocomplete="off"
                  autocorrect="off"
                  autocapitalize="none"
                  spellcheck="false"
                  class="form-control"
                  formControlName="userName"
                  [ngClass]="{
                    'is-invalid': submitted && f['userName'].errors
                  }" />
                <div class="invalid-feedback" *ngIf="submitted && f['userName'].errors">
                  <div *ngIf="f['userName'].errors['required']">Vui lòng nhập tên đăng nhập</div>
                </div>
              </div>

              <!-- password -->
              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  [attr.autocomplete]="'new-password'"
                  [attr.name]="'pass'"
                  [ngClass]="{
                    'is-invalid': submitted && f['password'].errors
                  }" />
                <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                  <div *ngIf="f['password'].errors['required']">Vui lòng nhập mật khẩu</div>
                </div>
              </div>

              <!-- remember + forgot -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input
                    type="checkbox"
                    formControlName="remember"
                    class="form-check-input"
                    id="remember" />
                  <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                </div>

                <a href="#" class="text-primary text-decoration-none">Quên mật khẩu?</a>
              </div>

              <!-- error message -->
              <div *ngIf="error" class="alert alert-danger mb-3">
                {{ error }}
              </div>

              <!-- submit -->
              <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
                <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
                Đăng nhập
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
