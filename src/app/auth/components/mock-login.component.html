<!-- login.component.html -->
<div class="container-fluid">
  <div class="row vh-100">
    <div class="col-md-6 d-none d-md-block bg-primary">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="text-white px-5">
          <h1 class="display-4 fw-bold">Tình hình sản xuất kinh doanh</h1>
          <p class="lead">CPĐS - Công nghiệp - Chi nhánh KT + ĐM - CTCP TTTH</p>
          <p class="lead">Đăng nhập bằng người dùng giả lập</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 bg-light">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="container mt-4">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let group of mockKhoiGroup">
              <strong>{{ group.khoiName }}</strong>
              <ul class="list-group mt-2">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center py-1"
                  *ngFor="let user of group.users">
                  <div>
                    <span class="fw-bold">{{ user.userName }}</span>
                    <span class="text-muted">({{ user.fullUnitName }})</span>
                  </div>
                  <button class="btn btn-sm btn-primary" (click)="login(user.userName)">
                    Login
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
